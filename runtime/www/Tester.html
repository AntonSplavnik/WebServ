<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 10px 10px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #output {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 15px;
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            transition: all 0.3s ease-in-out;
        }

        .counter {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid #667eea;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-card strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Webserv Test Page</h1>
        <p class="subtitle">HTTP Server Implementation Testing Suite</p>

        <div class="test-section">
            <h2>📡 Fetch Tests</h2>
            <button onclick="testCurrentPage()">GET Current Page</button>
            <button onclick="testNonExistent()">GET 404</button>
            <button onclick="testLargeRequest()">GET with Headers</button>
            <button onclick="testJsonPost()">POST JSON</button>
            <div class="spinner" id="spinner"></div>
            <div id="output">Console output will appear here...</div>
        </div>

        <div class="test-section">
            <h2>📂 File Upload Test (POST)</h2>
            <form id="uploadForm" enctype="multipart/form-data" onsubmit="uploadFiles(event)">
                <input type="file" id="fileInput" name="file" multiple required>
                <button type="submit">Upload File(s)</button>
            </form>
            <p id="uploadStatus"></p>
        </div>

        <div class="test-section">
            <h2>🎮 Interactive Counter</h2>
            <div class="counter" id="counter">0</div><br>
            <button onclick="incrementCounter()">Increment</button>
            <button onclick="resetCounter()">Reset</button>
        </div>
    </div>

    <script>
        let counter = 0;

        const spinner = document.getElementById('spinner');

        function showSpinner(show) {
            spinner.style.display = show ? 'inline-block' : 'none';
        }

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : '📝';
            const line = `[${timestamp}] ${prefix} ${message}\n`;
            output.textContent += line;
            output.scrollTop = output.scrollHeight;
        }

        // Counter demo
        function incrementCounter() {
            counter++;
            document.getElementById('counter').textContent = counter;
            log(`Counter incremented to ${counter}`, 'success');
        }

        function resetCounter() {
            counter = 0;
            document.getElementById('counter').textContent = counter;
            log('Counter reset to 0');
        }

        // GET Tests
        function testCurrentPage() {
            showSpinner(true);
            log('Fetching current page...');
            fetch(window.location.href)
                .then(r => {
                    log(`Status: ${r.status} ${r.statusText}`, 'success');
                    showSpinner(false);
                    return r.text();
                })
                .then(data => log(`Received ${data.length} bytes`, 'success'))
                .catch(e => {
                    log(e.message, 'error');
                    showSpinner(false);
                });
        }

        function testNonExistent() {
            showSpinner(true);
            log('Testing 404...');
            fetch('/nonexistent-page.html')
                .then(r => {
                    log(`Status: ${r.status}`, r.status === 404 ? 'success' : 'error');
                    showSpinner(false);
                })
                .catch(e => {
                    log(e.message, 'error');
                    showSpinner(false);
                });
        }

        function testLargeRequest() {
            showSpinner(true);
            log('Sending GET with headers...');
            fetch(window.location.href, {
                headers: { 'X-Test-Header': 'WebservTest', 'X-Custom': '12345' }
            })
                .then(r => {
                    log(`Status: ${r.status}`, 'success');
                    showSpinner(false);
                })
                .catch(e => {
                    log(e.message, 'error');
                    showSpinner(false);
                });
        }

        // POST JSON
        function testJsonPost() {
            showSpinner(true);
            log('Sending POST with JSON...');
            fetch('/uploads', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: "Webserv", time: Date.now() })
            })
            .then(r => {
                log(`Status: ${r.status}`, 'success');
                showSpinner(false);
                return r.text();
            })
            .then(data => log(`Response: ${data}`, 'info'))
            .catch(e => {
                log(e.message, 'error');
                showSpinner(false);
            });
        }

        // Multipart upload
        function uploadFiles(event) {
            event.preventDefault();
            showSpinner(true);
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            log('Uploading file(s)...');

            fetch('/uploads', {
                method: 'POST',
                body: formData
            })
            .then(r => {
                log(`Status: ${r.status}`, r.ok ? 'success' : 'error');
                showSpinner(false);
                return r.text();
            })
            .then(data => log(`Upload response: ${data}`, 'info'))
            .catch(e => {
                log(`Upload error: ${e.message}`, 'error');
                showSpinner(false);
            });
        }

        window.onload = () => log('Test page ready! 🎉', 'success');
    </script>
</body>
</html>
